<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin – Zeiterfassung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
    .box {
      background:#fff;
      padding:20px;
      border-radius:10px;
      max-width:600px;
      margin:auto;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { margin-top:0; }
    button {
      padding:10px;
      font-size:16px;
      border:none;
      border-radius:6px;
      background:#1565c0;
      color:#fff;
      cursor:pointer;
    }
    input { margin-top:10px; }
    .msg { margin-top:10px; color:green; }
    img { max-width:200px; margin-bottom:15px; }
  </style>
</head>
<body>

<div class="box">
  <h1>Admin-Bereich</h1>

  <h3>Firmenlogo</h3>

  <img src="/assets/logo.png" onerror="this.style.display='none'">

  <input type="file" id="logoFile" accept="image/*">
  <br><br>
  <button onclick="uploadLogo()">Logo hochladen</button>

  <div class="msg" id="msg"></div>
</div>

<script>
async function uploadLogo() {
  const file = document.getElementById("logoFile").files[0];
  if (!file) return alert("Bitte Logo auswählen");

  const fd = new FormData();
  fd.append("logo", file);

  const r = await fetch("/api/admin/logo", {
    method: "POST",
    body: fd
  });

  if (r.ok) {
    document.getElementById("msg").textContent = "Logo erfolgreich hochgeladen";
    setTimeout(() => location.reload(), 1000);
  } else {
    alert("Fehler beim Upload");
  }
}
</script>

</body>
</html>
