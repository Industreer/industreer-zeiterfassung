<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>INDUSTREER – Mitarbeiter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; padding:20px; }
    .box { max-width:520px; margin:0 auto; background:#fff; padding:18px; border-radius:10px; box-shadow:0 2px 10px rgba(0,0,0,.08); }
    .logo { max-width:220px; display:block; margin:0 auto 12px auto; }
    h2 { margin:0 0 10px 0; text-align:center; }
    input, button { width:100%; padding:12px; margin-top:10px; border-radius:8px; border:1px solid #cfd8dc; font-size:16px; box-sizing:border-box; }
    button { border:none; background:#1565c0; color:#fff; cursor:pointer; }
    .row { margin-top:12px; }
    .projects { background:#eef3f8; padding:10px; border-radius:8px; font-size:14px; }
    .projects ul { margin:6px 0 0 18px; padding:0; }
    .status { margin-top:12px; white-space:pre-wrap; font-size:13px; font-weight:bold; }
    hr { margin:18px 0; border:none; border-top:1px solid #e0e0e0; }
    .muted { color:#607d8b; font-weight:normal; font-size:12px; }
  </style>
</head>

<body>
  <div class="box">
    <img src="/api/logo" class="logo" onerror="this.style.display='none'"/>

    <h2 id="title">Mitarbeiter Zeiterfassung</h2>
    <div class="muted" id="buildInfo"></div>

    <!-- LOGIN -->
    <div id="loginBox">
      <input id="employeeId" placeholder="Mitarbeiter-ID (z. B. 1001)" />
      <button id="loginBtn">Anmelden</button>
    </div>

    <!-- MAIN -->
    <div id="mainBox" style="display:none;">
      <div class="row"><b>Mitarbeiter:</b> <span id="employeeName">-</span></div>
      <div id="todayBox" class="row projects">Lade heutige Projekte …</div>
      <hr/>
      <div id="status" class="status"></div>
    </div>
  </div>

<script>
  let currentEmployee = null;
  const el = (id) => document.getElementById(id);

  function setStatus(t) { el("status").innerText = t || ""; }

  // Build Info (damit du siehst, ob wirklich die neue HTML live ist)
  el("buildInfo").innerText = "Build: " + new Date().toISOString();

  // Auto-fill last
  window.addEventListener("load", () => {
    const last = localStorage.getItem("lastEmployeeId");
    if (last) el("employeeId").value = last;
  });

  el("loginBtn").addEventListener("click", login);

  async function login() {
    const id = el("employeeId").value.trim();
    if (!id) return alert("Bitte Mitarbeiter-ID eingeben");

    const url = `/api/employee/${encodeURIComponent(id)}`; // ABSOLUTER PFAD!
    setStatus("Login Request:\n" + url);

    const r = await fetch(url);
    const j = await r.json();

    if (!j.ok) {
      setStatus("Login Fehler:\n" + JSON.stringify(j, null, 2));
      return alert(j.error || "Mitarbeiter nicht gefunden");
    }

    currentEmployee = j.employee;
    localStorage.setItem("lastEmployeeId", currentEmployee.employee_id);

    el("employeeName").innerText = currentEmployee.name;
    el("loginBox").style.display = "none";
    el("mainBox").style.display = "block";
    el("title").innerText = "Arbeitszeiterfassung";

    await loadTodayProjects();
  }

  async function loadTodayProjects() {
    const box = el("todayBox");
    box.innerText = "Lade heutige Projekte …";

    const url = `/api/employee/today?employee_id=${encodeURIComponent(currentEmployee.employee_id)}`; // ABSOLUTER PFAD!
    setStatus("Today Request:\n" + url);

    const r = await fetch(url);
    const j = await r.json();

    if (!j.ok) {
      box.innerText = "Fehler beim Laden.";
      setStatus("Today Fehler:\n" + JSON.stringify(j, null, 2));
      return;
    }

    if (!j.projects || !j.projects.length) {
      box.innerText = "Heute keine geplanten Projekte.";
      setStatus("Today OK, aber keine Projekte.\n" + JSON.stringify(j, null, 2));
      return;
    }

    box.innerHTML =
      "<b>Heutige Projekte:</b><ul>" +
      j.projects.map(p => {
        const po = p.customer_po || "-";
        const ipo = p.internal_po || "-";
        const proj = p.project_short || "";
        const req = p.requester_name ? ` (Ansprechpartner: ${p.requester_name})` : "";
        return `<li>${po} / ${ipo} – ${proj}${req}</li>`;
      }).join("") +
      "</ul>";

    setStatus("Today OK:\n" + JSON.stringify(j, null, 2));
  }
</script>
</body>
</html>
