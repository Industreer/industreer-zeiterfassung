<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mitarbeiter – Zeiterfassung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img src="/api/logo" class="logo" onerror="this.style.display='none'" />

  <h2>Mitarbeiter Zeiterfassung</h2>

  <!-- MITARBEITER-ID -->
  <input id="employeeId" placeholder="Mitarbeiter-ID" />

  <!-- ARBEITSBEGINN -->
  <button onclick="startWork()">Arbeitsbeginn</button>

  <hr />

  <!-- TÄTIGKEIT -->
  <label for="activity">Tätigkeit</label>
  <select id="activity" onchange="toggleCustomActivity()">
    <option value="Arbeitszeit">Arbeitszeit</option>
    <option value="Montage">Montage</option>
    <option value="Inbetriebnahme">Inbetriebnahme</option>
    <option value="Reisezeit">Reisezeit</option>
    <option value="E-Installation">E-Installation</option>
    <option value="custom">Sonstiges (Text eingeben)</option>
  </select>

  <!-- FREITEXT -->
  <input
    id="customActivity"
    placeholder="Tätigkeit eingeben"
    style="display:none"
  />

  <!-- ARBEITSENDE -->
  <button onclick="endWork()">Arbeitsende</button>

  <script>
    function toggleCustomActivity() {
      const sel = document.getElementById("activity");
      const custom = document.getElementById("customActivity");
      custom.style.display = sel.value === "custom" ? "block" : "none";
    }

    async function startWork() {
      const id = document.getElementById("employeeId").value;
      if (!id) return alert("Bitte Mitarbeiter-ID eingeben");

      const res = await fetch("/api/time/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ employee_id: id })
      });

      const json = await res.json();
      alert(json.ok ? "Arbeitsbeginn erfasst" : "Fehler");
    }

    async function endWork() {
      const id = document.getElementById("employeeId").value;
      if (!id) return alert("Bitte Mitarbeiter-ID eingeben");

      const sel = document.getElementById("activity");
      let activity =
        sel.value === "custom"
          ? document.getElementById("customActivity").value
          : sel.value;

      if (!activity) activity = "Arbeitszeit";

      const res = await fetch("/api/time/end", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          employee_id: id,
          activity
        })
      });

      const json = await res.json();
      alert(json.ok ? "Arbeitsende erfasst" : "Fehler");
    }
  </script>

</body>
</html>
