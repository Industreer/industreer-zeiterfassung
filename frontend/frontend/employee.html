<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mitarbeiter – Stundennachweise</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family:Arial,sans-serif;background:#f5f5f5;padding:30px}
    .box{background:#fff;padding:18px;border-radius:10px;max-width:620px;box-shadow:0 2px 8px rgba(0,0,0,.08)}
    label{display:block;margin-top:12px;font-weight:700}
    input{width:100%;padding:10px;margin-top:6px}
    button{margin-top:14px;padding:10px 14px;cursor:pointer}
    .primary{background:#1565c0;color:#fff;border:0}
    .secondary{background:#2e7d32;color:#fff;border:0}
    pre{background:#eee;padding:10px;border-radius:6px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="box">
    <h2>Mitarbeiter – Stundennachweise</h2>

    <label>Mitarbeiter-ID</label>
    <input id="employee_id" placeholder="z.B. 1001"/>

    <button class="primary" onclick="downloadLast()">Letzte KW drucken (ZIP)</button>

    <label>Kalenderwoche wählen</label>
    <input id="kw" placeholder="z.B. CW49"/>

    <button class="primary" onclick="downloadChosen()">Gewählte KW drucken (ZIP)</button>
    <button class="secondary" onclick="sendEmail()">Gewählte KW an Email senden</button>

    <pre id="status"></pre>
  </div>

<script>
function mustId(){
  const id = document.getElementById("employee_id").value.trim();
  if(!id){ alert("Bitte Mitarbeiter-ID eingeben"); return null; }
  return id;
}

function downloadLast(){
  const id = mustId(); if(!id) return;
  window.location.href = "/api/employee/pdfs/last?employee_id=" + encodeURIComponent(id);
}

function downloadChosen(){
  const id = mustId(); if(!id) return;
  const kw = document.getElementById("kw").value.trim();
  if(!kw){ alert("Bitte KW eingeben"); return; }
  window.location.href = "/api/employee/pdfs?employee_id=" + encodeURIComponent(id) + "&kw=" + encodeURIComponent(kw);
}

async function sendEmail(){
  const id = mustId(); if(!id) return;
  const kw = document.getElementById("kw").value.trim();
  if(!kw){ alert("Bitte KW eingeben"); return; }

  const status = document.getElementById("status");
  status.textContent = "Sende… (Outbox)";

  const res = await fetch("/api/employee/email", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ employee_id: id, kw })
  });

  const data = await res.json();
  status.textContent = JSON.stringify(data, null, 2);
}
</script>
</body>
</html>
