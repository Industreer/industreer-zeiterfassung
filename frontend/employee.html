<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mitarbeiter – Zeiterfassung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: auto;
      padding: 20px;
      background: #f4f6f8;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 10px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      background: #1565c0;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button.secondary {
      background: #455a64;
    }
    button.pause {
      background: #f57c00;
    }
    .timer {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<div class="box">

  <!-- LOGO -->
  <img src="/api/logo" class="logo" onerror="this.style.display='none'">

  <h2>Willkommen</h2>

  <!-- MITARBEITER -->
  <input id="employeeId" placeholder="Mitarbeiter-ID">

  <!-- ARBEITSBEGINN -->
  <button onclick="startWork()">Arbeitsbeginn</button>

  <!-- TIMER -->
  <div id="timerBox" style="display:none;">
    <div class="timer">
      Start: <span id="startTimeText"></span><br>
      Dauer: <span id="elapsed">00:00:00</span>
    </div>
  </div>

  <hr>

  <!-- TÄTIGKEIT AUSWAHL -->
  <select id="activitySelect">
    <option value="Arbeitszeit">Arbeitszeit</option>
    <option value="Montage">Montage</option>
    <option value="Inbetriebnahme">Inbetriebnahme</option>
    <option value="Reisezeit">Reisezeit</option>
    <option value="E-Installation">E-Installation</option>
  </select>

  <!-- FREITEXT -->
  <textarea id="activityText"
    placeholder="Freier Text zur Tätigkeit (optional)">
  </textarea>

  <!-- RAUCHERPAUSE -->
  <button class="pause" onclick="startBreak()">Raucherpause starten</button>
  <button class="pause" onclick="endBreak()">Raucherpause beenden</button>

  <!-- ARBEITSENDE -->
  <button onclick="endWork()">Arbeitsende</button>

  <hr>

  <!-- PDF -->
  <button class="secondary" onclick="printLastWeek()">
    Stundenzettel letzte Woche drucken
  </button>

  <button class="secondary" onclick="printSelectWeek()">
    Stundenzettel für KW wählen
  </button>

  <div class="status" id="status"></div>
</div>

<script>
let startTimestamp = null;
let timerInterval = null;
let pauseStart = null;

function setStatus(t) {
  document.getElementById("status").innerText = t;
}

async function startWork() {
  const id = employeeId.value;
  if (!id) return alert("Bitte Mitarbeiter-ID eingeben");

  const r = await fetch("/api/time/start", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ employee_id: id })
  });

  const j = await r.json();
  if (!j.ok) return setStatus("Fehler beim Arbeitsbeginn");

  startTimestamp = new Date();
  startTimeText.innerText = startTimestamp.toLocaleTimeString("de-DE");
  timerBox.style.display = "block";
  timerInterval = setInterval(updateTimer, 1000);

  setStatus("Arbeitsbeginn erfasst");
}

function updateTimer() {
  const diff = Math.floor((Date.now() - startTimestamp.getTime()) / 1000);
  const h = String(Math.floor(diff / 3600)).padStart(2, "0");
  const m = String(Math.floor((diff % 3600) / 60)).padStart(2, "0");
  const s = String(diff % 60).padStart(2, "0");
  elapsed.innerText = `${h}:${m}:${s}`;
}

function startBreak() {
  pauseStart = new Date();
  setStatus("Raucherpause gestartet");
}

function endBreak() {
  if (!pauseStart) return;
  const min = (Date.now() - pauseStart.getTime()) / 60000;
  pauseStart = null;
  setStatus(`Raucherpause beendet (${min.toFixed(1)} Min)`);
}

async function endWork() {
  const id = employeeId.value;

  let activity = activityText.value.trim();
  if (!activity) {
    activity = activitySelect.value;
  }

  const r = await fetch("/api/time/end", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ employee_id: id, activity })
  });

  const j = await r.json();
  if (!j.ok) return setStatus("Fehler beim Arbeitsende");

  clearInterval(timerInterval);
  timerBox.style.display = "none";
  setStatus("Arbeitsende erfasst");
}

function getKW(d) {
  d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
  d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
  const y = new Date(Date.UTC(d.getUTCFullYear(),0,1));
  return Math.ceil((((d - y)/86400000)+1)/7);
}

function printLastWeek() {
  const id = employeeId.value;
  const po = prompt("Kunden-PO:");
  if (!id || !po) return;
  const d = new Date(); d.setDate(d.getDate() - 7);
  window.open(`/api/pdf/timesheet/${id}/CW${getKW(d)}/${po}`, "_blank");
}

function printSelectWeek() {
  const id = employeeId.value;
  const kw = prompt("Kalenderwoche (z. B. CW49):");
  const po = prompt("Kunden-PO:");
  if (!id || !kw || !po) return;
  window.open(`/api/pdf/timesheet/${id}/${kw}/${po}`, "_blank");
}
</script>

</body>
</html>
