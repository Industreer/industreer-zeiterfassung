<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>INDUSTREER – Mitarbeiter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; padding:20px; }
    .box { max-width:520px; margin:0 auto; background:#fff; padding:18px; border-radius:10px; box-shadow:0 2px 10px rgba(0,0,0,.08); }
    .logo { max-width:220px; display:block; margin:0 auto 12px auto; }
    h2 { margin:0 0 10px 0; text-align:center; }
    input, select, textarea, button { width:100%; padding:12px; margin-top:10px; border-radius:8px; border:1px solid #cfd8dc; font-size:16px; box-sizing:border-box; }
    textarea { min-height:70px; resize:vertical; }
    button { border:none; background:#1565c0; color:#fff; cursor:pointer; }
    button.secondary { background:#455a64; }
    .row { margin-top:12px; }
    .projects { background:#eef3f8; padding:10px; border-radius:8px; font-size:14px; }
    .projects ul { margin:6px 0 0 18px; padding:0; }
    .status { margin-top:12px; white-space:pre-wrap; font-size:14px; font-weight:bold; }
    hr { margin:18px 0; border:none; border-top:1px solid #e0e0e0; }
  </style>
</head>

<body>
  <div class="box">
    <img src="/api/logo" class="logo" onerror="this.style.display='none'"/>

    <h2 id="title">Mitarbeiter Zeiterfassung</h2>

    <!-- LOGIN -->
    <div id="loginBox">
      <input id="employeeId" placeholder="Mitarbeiter-ID (z. B. 1001)" />
      <button onclick="login()">Anmelden</button>
    </div>

    <!-- MAIN -->
    <div id="mainBox" style="display:none;">
      <div class="row"><b>Mitarbeiter:</b> <span id="employeeName"></span></div>

      <div id="todayBox" class="row projects">Lade heutige Projekte …</div>

      <hr/>

      <button onclick="startWork()">Arbeitsbeginn</button>
      <button onclick="endWork()">Arbeitsende</button>

      <div id="status" class="status"></div>
    </div>
  </div>

<script>
  let currentEmployee = null;
  const el = (id) => document.getElementById(id);
  const setStatus = (t) => el("status").innerText = t || "";

  // ---------- LOGIN ----------
  async function login() {
    const id = el("employeeId").value.trim();
    if (!id) return alert("Bitte Mitarbeiter-ID eingeben");

    const r = await fetch(`/api/employee/${encodeURIComponent(id)}`);
    const j = await r.json();
    if (!j.ok) return alert("Mitarbeiter nicht gefunden");

    currentEmployee = j.employee;
    el("employeeName").innerText = currentEmployee.name;

    el("loginBox").style.display = "none";
    el("mainBox").style.display = "block";
    el("title").innerText = "Arbeitszeiterfassung";

    await loadTodayProjects();
    setStatus("Angemeldet");
  }

  // ---------- TODAY PROJECTS ----------
  async function loadTodayProjects() {
    const box = el("todayBox");
    box.innerText = "Lade heutige Projekte …";

    const r = await fetch(
      `/api/employee/today?employee_id=${encodeURIComponent(currentEmployee.employee_id)}`
    );
    const j = await r.json();

    if (!j.ok || !j.projects || !j.projects.length) {
      box.innerText = "Heute keine geplanten Projekte.";
      return;
    }

    box.innerHTML =
      "<b>Heutige Projekte:</b><ul>" +
      j.projects.map(p =>
        `<li>${p.customer_po || "-"} / ${p.internal_po || "-"} – ${p.project_short || ""}</li>`
      ).join("") +
      "</ul>";
  }

  // ---------- WORK ----------
  async function startWork() {
    const r = await fetch("/api/time/start", {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({ employee_id: currentEmployee.employee_id })
    });
    const j = await r.json();
    if (!j.ok) return setStatus("Arbeitsbeginn fehlgeschlagen");
    setStatus("Arbeitsbeginn erfasst");
  }

  async function endWork() {
    const r = await fetch("/api/time/end", {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({ employee_id: currentEmployee.employee_id })
    });
    const j = await r.json();
    if (!j.ok) return setStatus("Arbeitsende fehlgeschlagen");
    setStatus("Arbeitsende erfasst");
  }
</script>
</body>
</html>
